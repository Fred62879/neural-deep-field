optimizer:
    optimizer_type: 'adam'
    b1: 0.5
    b2: 0.999
    lr: 1e-4
    grid_lr: 1e-3
    codebook_lr: 1e-6
    codebook_pretrain_lr: 1e-4
    weight_decay: 1e-5
    grid_lr_weight: 100

net:
    nef_type: 'AstroHyperSpectralNerf'
    #nef_type: 'AstroNerf'
    model_redshift: True
    encode_wave: True
    encode_coords: True
    coords_encode_method: 'grid' #'positional_encoding'
    wave_encode_method: 'positional_encoding'
    mlp_output_norm_method: 'sinh'

embedder:
    coords_embed_bias: True
    coords_embed_dim: 1000
    coords_embed_omega: 8
    coords_embed_sigma: 1.0
    coords_embed_seed: 2

    wave_embed_bias: True
    wave_embed_dim: 16
    wave_embed_omega: 1
    wave_embed_sigma: 1
    wave_embed_seed: 1

    wave_encoder_num_hidden_layers: 2
    wave_encoder_hidden_dim: 64
    wave_encoder_siren_first_w0: 6
    wave_encoder_siren_hidden_w0: 30
    wave_encoder_siren_seed: 0
    wave_encoder_siren_coords_scaler: 1
    wave_encoder_siren_last_linear: False

grid:
    grid_dim: 3
    grid_type: 'HashGrid'
    grid_interpolation_type: 'linear'
    grid_multiscale_type: 'cat'
    grid_feature_dim: 2
    grid_feature_std: 1
    grid_num_lods: 16 #20 # max / min = b**l
    tree_type: 'geometric'
    min_grid_res: 6 #16
    max_grid_res: 160 #646 #330 #1443 #1352 #2831 #690 #160
    codebook_bitwidth: 20

decoder:
    decoder_num_layers: 1
    decoder_hidden_dim: 64
    decoder_layer_type: 'none'
    decoder_activation_type: "relu"

    siren_seed: 0
    siren_first_w0: 24
    siren_hidden_w0: 6
    siren_coords_scaler: 8
    siren_last_linear: True

qtz:
    quantization_strategy: 'soft'
    qtz_latent_dim: 16
    qtz_num_embed: 10
    qtz_beta: 1
    qtz_seed: 8
    qtz_temperature_scale: 0.01
    codebook_pretrain_latent_dim: 32

spatial_decod:
    generate_scaler: True
    spatial_decod_hidden_dim: 64
    spatial_decod_num_hidden_layers: 1
    spatial_decod_output_dim: 16
    spatial_decod_layer_type: 'none'
    spatial_decod_activation_type: 'relu'

    scaler_decod_hidden_dim: 64
    scaler_decod_num_hidden_layers: 1
    scaler_decod_layer_type: 'none'
    scaler_decod_activation_type: 'relu'

    redshift_decod_hidden_dim: 64
    redshift_decod_num_hidden_layers: 1
    redshift_decod_layer_type: 'none'
    redshift_decod_activation_type: 'relu'

hyperspectral:
    hps_combine_method: 'concat'
    integration_method: 'dot_prod'

trainer:
    trainer_type: 'AstroTrainer'
    log_dir: '/scratch/projects/vision/data/pdr3/output'

    plot_loss: True
    pixel_loss_cho: l1
    spectra_loss_cho: l2
    redshift_loss_cho: l2
    num_epochs: 400
    batch_size: 40960 #65536 #262144
    save_every: 400
    valid_every: -1
    render_tb_every: -1
    log_tb_every: -1
    log_cli_every: 400
    log_gpu_every: -1
    plot_grad_every: -1
    save_local_every: 400
    save_as_new: True

    train_with_all_pixels: True
    train_pixel_ratio: .1
    gpu_data: ['coords','pixels','weights','full_wave','wave','trans','nsmpl','spectra_sup_fluxes','spectra_sup_pixels','spectra_sup_redshift','spectra_val_redshift','masks','redshift','spectra_latents','gt_spectra_pixels','gt_spectra_redshift']

    pretrain_codebook: True          # these two conflict
    spectra_supervision: False       #  each other

    batched_pretrain: True
    codebook_pretrain_within_wave_range: True
    codebook_pretrain_pixel_supervision: False

    pixel_supervision: True          # these two conflict
    train_spectra_pixels_only: False #  each other

    apply_gt_redshift: True         # -
    redshift_unsupervision: False    #  |- these three conflict each other
    redshift_semi_supervision: False  # -

    spectra_beta: 1
    redshift_beta: 1
    pretrain_pixel_beta: 0.01
    pretrain_redshift_beta: 0.1
    spectra_supervision_start_epoch: 0

    decode_spatial_embedding: False
    quantize_latent: False
    quantize_spectra: True
    weight_train: False
    train_use_all_wave: False
    resume_train: False
    #resume_log_dir: '20230529-180531'
    pretrain_log_dir: '20230706-132130'
    pretrained_model_name: 'model-ep4000-it1.pth'

    num_trans_samples: 40
    uniform_sample_trans: True
    mixture_avg_per_band: True

    # spectra supervision
    num_supervision_spectra: 50
    spectra_neighbour_size: 1

infer:
    inferrer_type: 'AstroInferrer'
    infer_batch_size: 100 #4096 #20000 #36864
    infer_use_all_wave: True # enforced
    infer_last_model_only: True

    # recon img
    to_HDU: False
    #infer_log_dir: '20230526-151721_emd_beta_1'
    metric_options: ['mse','ssim','psnr']

    recon_zoomed: False
    recon_cutout_patch_uids: ['981215'] #,'981217']
    # each patch may have multiple cutouts
    recon_cutout_sizes: [ [64] ] #, [32] ]
    recon_cutout_start_pos: [ [[256,256]] ] #, [[86,188]] ] #[86,188]

    # recon spectra
    infer_selected: True
    pretrain_num_infer: 10

    flux_norm_cho: "sum"
    spectra_smooth_sigma: 50
    # spectra_markers: ["o","v","^","<",">","1","2","3","4","+","x"]
    spectra_markers: [".",",","o","v","^","<",">","1","2","3","4","8","s","p","P","*","h","H","+","x","X","D","d","|","_"]
    average_neighbour_spectra: True
    trusted_range_only: True     # for gt spectra
    plot_clipped_spectrum: True # for recon spectra
    plot_spectrum_with_gt: True
    plot_spectrum_with_trans: False
    plot_spectrum_together: True
    infer_spectra_individually: False
    num_spectra_plot_per_row: 10

    dummy_spectra_clip_range: [6000,8000]
    recon_spectra_clip_range: [6000,8000]
    codebook_spectra_clip_range: [6000,8000] #[4152,5536]

    mark_spectra: True

